{% extends 'base.html' %}

{% block content %}
    <div>
        <h1>Register for an Account</h1>
        <form action="">
            <label for="firstname">First Name</label>
                <input type="text" id="name"><br>
            <label for="familyname">Family Name</label>
                <input type="text" id="name"><br>
            <label for="email">Email</label>
                <input type="email"><br>
            <label for="password1">Password(must be 8 characters+)</label>
                <input type="password" id="password1" minlength="8" size="15"><br>
            <label for="password2">Confirm the Password</label>
                <input type="password" id="password2" minlength="8" size="15"><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
        
    </div>

{% endblock content %}
