{% extends 'base.html' %}

{% block content %}
    <h1>Patient Input and Search</h1>
    <form>
        <label for="search">To Search Input Some Data</label>
            <input type="submit" id="search" value="Search">
            <input type="reset"><br>   
        <label for="firstName">First Name</label>
            <input type="text" id="firstName">
        <label for="familyName">Family Name</label>
            <input type="text" id="familyName"><br>
        <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday"><br>
        <label for="email">Enter Your Email:</label>
            <input type="email" id="email" name="email">
        <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="123-456-6789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>
        <label for="street">Street</label>
            <input type="text" id="street" value="Street"><br>
        <label for="city">City</label>
            <input type="text" id="city" value="City"><br>        

        <label for="dateAdded">Date Added:</label>
            <input type="date" id="dateAdded" name="dataAdded">
        <br>
        <input type="submit" value="Add New Patient">
        <input type="reset">
    </form>





{% endblock content %}
